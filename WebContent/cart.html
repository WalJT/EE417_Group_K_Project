<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="cart_style.css" rel="stylesheet">

</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Shopping cart -->
        <div class="cartContainer">

        </tr>

        <div class="newItem">

                <img src="sample.png" alt="PRODUCT IMAGE">

                Lorem ipsum
                <br>
                <button class="saveButton" >Save for later</button>
                <button class="removeButton">Remove</button>
            </td>
            <td><input type="number" class="quantity" name="quantity" value="2" min="1" max="500"></td>
            <td class="price">35£</td>
            <td><input type="number" class="itemTotalPrice" value="35" disabled="true"></td>

        </tr>
        </div>

        <div class="newItem">
            <tr>

                <br>

                </tr>
            </div>

        </div>
        </table>



        <!-- Total details -->
        <div class="totalDetails">
            <table id="cartTotal">
                <tr>
                    <td>Subtotal</td>

</body>
</html>
