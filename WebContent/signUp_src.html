<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="signUpForm_style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container" id="container">

    <!-- Sign up form -->
    <div class="signUpForm" id="signUpForm">
        <form action="SignupHandler" method="post" autocomplete="on">
        <br>
        <h2>Create Account</h2>
        <div class="user">
        <div class="input">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" value="" required>
        </div>

        <div class="input">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" value="" required>
        </div>

        <div class="input">
        <label for="EmailAddress">Email Address:</label>
        <input type="email" id="EmailAddress" name="EmailAddress"  value="" required>

        <label for="EmailAddress_conf">Confirm Email Address:</label>
        <input type="email" id="EmailAddress_conf" name="EmailAddress_conf"  value="" required>
        </div>

        <div class="input">
        <label for="password">Password:</label>
        <input type="password" id="password" name="NewPassword" value="" required>
        <label for="ConfirmPassword">Confirm Password:</label>
        <input type="password" id="ConfirmPassword" name="NewPassword_conf" value="" required>
        </div>

        <div class="input">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="">
        </div>

        <div class="input">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="" required>
        </div>
            <div class="input">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="" required>
        </div>

        <div class="input">
        <label for="zipCode">Zip/Postal Code:</label>
        <input type="text" id="zipCode" name="zipCode" value="" required>
        </div>

        </div>
		<div class="tc">
           <h5>I agree to the terms and conditions</h5>
            <input type="checkbox" id="termsAndConditions" name="NewPassword" value="" required>
            <input type="submit" value="Register" id="register" >

            <a href="login.html">Already have an account? Log in here!</a>
        </div>
    </form>
    </div>

</div>
</body>
</html>
