<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link href="login_style.css" rel="stylesheet">
</head>
<body>
    <!---Container--->
    <div class="container" id="container">
        <!---Row--->
        <div class="row" id="row">
            <!---Sign up button--->
            <div class="formBox signUpBox">
                <h2>New to our website?</h2><br>
                <span>Create an account to check out faster in the future and receive emails about your orders, new products, events and special offers!<br/></span><br>
                <button id="signUpButton"><a href="signup.html">Sign up</a></button>
            </div>

            <!--Log in-->
            <div class="formBox logInBox">
                <form action="LoginHandler" method="post" autocomplete="on">
                    <h2>My Account Log In</h2><br>
                    <input type="text" id="username" name="username" placeholder=" Username" value="">
                    <input type="text" id="password" name="password" placeholder=" Password" value="">
                    <a href="">Forgot your password?</a>
                    <input type="submit" value="Log in" >

                    <p>
                    <span>New to our website?</span>
                    <button class="createAccountButton" id="createAccountButton"><a href="signup.html">Create an account</a> </button>
                    </p>

                </form>
            </div>

        </div>

    </div>


</body>
</html>
